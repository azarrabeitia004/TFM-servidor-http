
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mapa de Coordenadas</title>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <style>
            #map { height: 400px; width: 100%; }
        </style>
    </head>
    <body>
        <h1>Mapa de Coordenadas</h1>
        <div id="map"></div>
        <script>
            const map = L.map('map').setView([43.29001414706041, -2.8597927093505864], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            
                L.marker([43.29001414706041, -2.8597927093505864])
                    .addTo(map)
                    .bindPopup('Coordenada 1: Lat: 43.29001414706041, Lng: -2.8597927093505864');
            
                L.marker([43.37562, -2.95947])
                    .addTo(map)
                    .bindPopup('Coordenada 2: Lat: 43.37562, Lng: -2.95947');
            
                L.marker([43.305194, -3.026386])
                    .addTo(map)
                    .bindPopup('Coordenada 3: Lat: 43.305194, Lng: -3.026386');
            
        </script>
    </body>
    </html>
