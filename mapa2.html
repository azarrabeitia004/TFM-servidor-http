
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Mapa de Coordenadas</title>
            <!-- Cargar la librería Leaflet desde un CDN -->
            <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
            <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
            <style>
                #map { height: 600px; }
            </style>
        </head>
        <body>
            <div id="map"></div>
            <script>
                // Crear el mapa en el navegador
                const map = L.map('map').setView([43.257816, -2.926369], 13);

                // Capa base de OpenStreetMap
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

                // Definir los iconos aquí para que no se declaren múltiples veces
                const centroIcon = L.icon({
                    iconUrl: 'markers/MarkerGreen.png',
                    iconSize: [30, 30], // Tamaño del icono
                    iconAnchor: [15, 30], // Punto de anclaje del icono
                    popupAnchor: [0, -30] // Punto donde se posiciona el popup
                });

                const dispositivoIcon = L.icon({
                    iconUrl: 'markers/MarkerRed.png',
                    iconSize: [30, 30], // Tamaño del icono
                    iconAnchor: [15, 30], // Punto de anclaje del icono
                    popupAnchor: [0, -30] // Punto donde se posiciona el popup
                });

                // Colocar los marcadores
                
                    L.marker([43.257816, -2.926369], { icon: dispositivoIcon })
                        .addTo(map)
                        .bindPopup('Coordenada 1: Lat: 43.257816, Lng: -2.926369');
                    
                    L.marker([43.260417, -2.939192], { icon: dispositivoIcon })
                        .addTo(map)
                        .bindPopup('Coordenada 2: Lat: 43.260417, Lng: -2.939192');
                    
                    L.marker([43.261644, -2.933066], { icon: dispositivoIcon })
                        .addTo(map)
                        .bindPopup('Coordenada 3: Lat: 43.261644, Lng: -2.933066');
                    
            </script>
        </body>
        </html>
